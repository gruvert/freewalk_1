<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body> 
  <header class="header">
    <div class="header__content">
        <div class="header__logo">
            <a href="table.html">
            <img src="map.png" alt="Map" class="header__map">
            </a>
            <img src="filter.png" alt="Filter" class="header__filter" id="filter-button" onclick="showCategoriesWindow()" role="button">
            <script>
                function showCategoriesWindow() {
                  const categoriesWindow = document.createElement('div');
                  categoriesWindow.classList.add('categories-window');
                  categoriesWindow.innerHTML = `
                    <h3>Choose categories for your restaurant:</h3>
                    <ul>
                      <li><input type="checkbox" id="category-italian" name="categories" value="italian" checked> <label for="category-italian">Italian</label></li>
                      <li><input type="checkbox" id="category-chinese" name="categories" value="chinese" checked> <label for="category-chinese">Chinese</label></li>
                      <li><input type="checkbox" id="category-japanese" name="categories" value="japanese" checked> <label for="category-japanese">Japanese</label></li>
                      <li><input type="checkbox" id="category-mexican" name="categories" value="mexican" checked> <label for="category-mexican">Mexican</label></li>
                      <li><input type="checkbox" id="category-indian" name="categories" value="indian" checked> <label for="category-indian">Indian</label></li>
                      <li><input type="checkbox" id="choose-all" onchange="selectAll()"> <label for="choose-all">Choose all</label></li>
                    </ul>
                    <button class="categories-window__button" onclick="closeCategoriesWindow()">Confirm</button>
                  `;
                  document.body.appendChild(categoriesWindow);
                }
              
                function closeCategoriesWindow() {
                  const categoriesWindow = document.querySelector('.categories-window');
                  if (categoriesWindow) {
                    categoriesWindow.remove();
                  }
                }
              
                function selectAll() {
                  const checkboxes = document.querySelectorAll('.categories-window input[type="checkbox"]');
                  const chooseAllCheckbox = document.getElementById('choose-all');
                  checkboxes.forEach(checkbox => {
                    checkbox.checked = chooseAllCheckbox.checked;
                  });
                }
              </script>
              <img src="logo.png" alt="FreeWalk logo" class="header__logo-image">
          </div>
      </div>
  </header>


    <div class="container">
        <h1 class="container__title">Registration</h1> 
            <div class="form__note">
                Already have an account? <a href="log_in.html" style="color:#988168">Log in</a>
            </div>
        <form class="form">

            <label class="form__label" for="establishment-name"></label>
            <input class="form__input" type="text" id="establishment-name" required placeholder="Enter name of the establishment">

            <label class="label" for="establishment-description"></label>
            <textarea class="form__input form__textarea" id="establishment-description" required placeholder="Enter short description"></textarea>

            <label class="form__label" for="establishment-address"></label>
            <input class="form__input" type="text" id="establishment-address" required placeholder="Enter address">

            <label class="form__label" for="total-seats"></label>
            <input class="form__input" type="number" min="1" id="total-seats" required placeholder="Enter total number of seats">

            <label class="form__label" for="email"></label>
            <input class="form__input" type="email" id="email" required placeholder="Enter email">

            <label class="form__label" for="password"></label>
            <input class="form__input" type="password" id="password" required placeholder="Choose a password">
            <form class="form" method="POST" action="/register/"><button class="form__button" type="submit">Register</button> </form>

        </form>
    </div>

    <footer class="footer">
        <div class="footer__content">
            <p class="footer__text">&copy; 2024 FreeWalk. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
